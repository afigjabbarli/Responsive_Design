<section id="intro">
    <div class="title">
        <h1>Blog about social media networks</h1>
    </div>
    <div class="icons">
        <div class="first">
            
            <div class="fb"><a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook fa-2xl" style="color: #0446b9;"></i></a>
            <h1>FaceBook</h1></div>
            <div class="inst"><a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-2xl" style="color: #ec7322;"></i></a>
            <h1>Instagram</h1></div>
            <div class="tw"><a href="https://twitter.com/"><i class="fa-brands fa-square-twitter fa-2xl" style="color: #4986ee;"></i></a>
            <h1>Twitter</h1></div>
        </div>
        <div class="second">

            <div class="ytb"><a href="https://www.youtube.com/"><i class="fa-brands fa-youtube fa-2xl" style="color: #ff0019;"></i></a>
            <h1>YouTube</h1></div>
            <div class="wp"><a href="https://www.whatsapp.com/"><i class="fa-brands fa-square-whatsapp fa-2xl" style="color: #14da10;"></i></a>
            <h1>
                WhatsApp
            </h1></div>
            <div class="inn"><a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin fa-2xl" style="color: #07afda;"></i></a>
            <h1>Linkedinn</h1></div>
        </div>
     
    </div>
